<head>
  <title>mtg</title>
</head>

<body>
	{{> menu}} 
	<div class="meny-arrow"></div>
	<div class="contents">
  	{{> table}}
  </div>
</body>

<template name="table">
	<div id="top">
		<div class='card-new'>
			<img src='img/sets/US/Abundance.full.jpg'/>
		</div>
		<input type="range" name="points" min="200" max="480" value="200">
	</div>
	{{> middle}}
	<div id="bottom">
		<div class='hand'>
		</div>
		<div class='card deck'>
		</div>
	</div>
</template>

<template name="middle">
	<div id="middle">
		<div class="section"></div>
		<div class="section"></div>
		<div class="section"></div>
		<div class="section"></div>
		<div class="section"></div>
	</div>
</template>

<template name="menu">
	<div class="meny">
		<input type='file' />
	</div>
</template>
